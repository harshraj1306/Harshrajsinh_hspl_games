<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/gh/iagocalazans/tic-tac-toe-matrix@latest/js/Matrix.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/iagocalazans/tic-tac-toe-matrix@51e9b09/js/Player.js"></script>
</head>
<body>
    <header class="header">
        <a href="#" class="logo"> HSPL </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="howtoplay.html">How to play</a>
            <a href="disclaimer.html">Disclaimer</a>
            <a href="privacypolicy.html">Privacy Policy</a>
        </nav>
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    </header>
    <script>
    let navbar = document.querySelector('.navbar');
    
    document.querySelector('#menu-btn').onclick = () =>{
        navbar.classList.toggle('active');
    
    }
    
    window.onscroll = () =>{
        navbar.classList.remove('active');
    }
    </script>
    <main class="main">

        <div class="title">
           <p>It's player 1's turn</p>
        </div>
     
        <section class="frame">
           <div class="line">
              <label class="container">
                 <input type="checkbox" name="00" class="column0 line0 diagonal0">
                 <span class="checkmark"></span>
              </label>
              <label class="container">
                 <input type="checkbox" name="01" class="column1 line0">
                 <span class="checkmark"></span>
              </label>
              <label class="container">
                 <input type="checkbox" name="02" class="column2 line0 diagonal1">
                 <span class="checkmark"></span>
              </label>
           </div>
           <div  class="line">
     
              <label class="container">
                 <input type="checkbox" name="10" class="column0 line1">
                 <span class="checkmark"></span>
              </label>
              <label class="container">
                 <input type="checkbox" name="11" class="column1 line1 diagonal0 diagonal1">
                 <span class="checkmark"></span>
              </label>
              <label class="container">
                 <input type="checkbox" name="12" class="column2 line1">
                 <span class="checkmark"></span>
              </label>
           </div>
           <div  class="line">
              <label class="container">
                 <input type="checkbox" name="20" class="column0 line2 diagonal1">
                 <span class="checkmark"></span>
              </label>
              <label class="container">
                 <input type="checkbox" name="21" class="column1 line2">
                 <span class="checkmark"></span>
              </label>
              <label class="container">
                 <input type="checkbox" name="22" class="column2 line2 diagonal0">
                 <span class="checkmark"></span>
              </label>
           </div>
           <div class="line t2">
                         <button value="Refresh Page" disabled>Reset</button>
           </div>
        </section>
     </main>
  <script src="main.js"></script>
</body>
</html>
