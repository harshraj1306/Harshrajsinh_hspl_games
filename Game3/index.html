<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name that color</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo"> Name that color </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="howtoplay.html">How to play</a>
            <a href="disclaimer.html">Disclaimer</a>
            <a href="privacypolicy.html">Privacy Policy</a>
        </nav>
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    </header>

    <div class="timer__container">
        <div id="timer" class="timer"></div>
    </div>
    <div class="scores__container wrap clearfix">
        <div class="score__container">
            <p>Score: <span id="score" class="score"></span></p>
        </div>
        <div id="pb-container" class="pb__container">
            <p>Personal best: <span id="pb" class="score"></span></p>
        </div>
    </div>
    <div class="wrap">
        <h1 class="title">Name that colour!</h1>
        <p class="subtitle">Click the colour, <em>not</em> the word. <a href="https://codepen.io/andrewtanner1987/full/e259f8d33a896f23a4003f66c48bd251/" target="_blank">Full screen view</a> works best.</p>
        <button class="start" id="start">Go!</button>
        <p class="word" id="word"></p>
        <ul id="options" class="options__container"></ul>
        <div id="gameover-container" class="modal__container">
            <div class="modal">
                <p>Game over!</p>
                <button id="restart">Have another go?</button>
            </div>
        </div>
    </div>


    <script>
        let navbar = document.querySelector('.navbar');
        
        document.querySelector('#menu-btn').onclick = () =>{
            navbar.classList.toggle('active');
        
        }
        
        window.onscroll = () =>{
            navbar.classList.remove('active');
        }
        </script>
    <script src="main.js"></script>
</body>
</html>
