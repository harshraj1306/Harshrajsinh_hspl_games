<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTAcToe</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <header class="header">
        <a href="#" class="logo"> HSPL </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="howtoplay.html">How to play</a>
            <a href="disclaimer.html">Disclaimer</a>
            <a href="privacypolicy.html">Privacy Policy</a>
        </nav>
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    </header>
    <script>
    let navbar = document.querySelector('.navbar');
    
    document.querySelector('#menu-btn').onclick = () =>{
        navbar.classList.toggle('active');
    
    }
    
    window.onscroll = () =>{
        navbar.classList.remove('active');
    }
    </script>
    <h1>Tic-Tac-Toe</h1>

<div id="left"></div>
<div id="right"></div>
<div id="top"></div>
<div id="bottom"></div>

<table id="board">
  <tr>
    <td id="0" class="tile"></td>
    <td id="1" class="tile"></td>
    <td id="2" class="tile"></td>
  </tr>
  <tr>
    <td id="3" class="tile"></td>
    <td id="4" class="tile"></td>
    <td id="5" class="tile"></td>
  </tr>
  <tr>
    <td id="6" class="tile"></td>
    <td id="7" class="tile"></td>
    <td id="8" class="tile"></td>
  </tr>
</table>

<button id="reset">Reset Board</button>

<p>Welcome to Tic-Tac-Toe! The objective of this game is to get three of your symbol (either X or O) in a row vertically, horizontally, or diagonally.</p>

<p>Good luck!</p>
    <script src="main.js"></script>
</body>
</html>
