<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home Enduro - Atari</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>

  <header class="header">
    <a href="#" class="logo"> Home Enduro - Atari </a>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="howtoplay.html">How to play</a>
        <a href="disclaimer.html">Disclaimer</a>
        <a href="privacypolicy.html">Privacy Policy</a>
    </nav>
    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>
</header>
    <div id="game">
        <div id="sky"></div>
        <div id="mountains">
          <div class="mountain"></div>
          <div class="mountain"></div>
          <div class="mountain"></div>
          <div class="mountain"></div>
        </div>
        <div id="terrain"></div>
        <div id="fog" class="hidden"></div>
        <canvas id="road"></canvas>
        <div id="cars"></div>
        <div id="car" class="player car"></div>
        <div id="ui">
          <div id="panel">
            <div id="km"><a></a><a>0</a><a>0</a><a>0</a><a>0</a><a>0</a></div>
            <div id="lap"><a>1</a></div>
            <div id="position"><a>P</a><a>2</a><a>0</a><a>0</a></div>
          </div>
        </div>
      </div>
      <p>
        <button id="left">◀️</button>
        <button id="up">⏏️</button>
        <button id="right">▶️</button>
      </p>
      <p><button id="click">Click to start!</button></p>
      <p>Left/Right Arrows or A/D to steer and<br> 
        Up Arrow, W or Space to accelerate
      </p>

     
    <script>
      let navbar = document.querySelector('.navbar');
      
      document.querySelector('#menu-btn').onclick = () =>{
          navbar.classList.toggle('active');
      
      }
      
      window.onscroll = () =>{
          navbar.classList.remove('active');
      }
      </script>
      <script src="main.js"></script>
</body>
</html>
