<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header class="header">
        <a href="#" class="logo"> Flexible Calculator </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="privacypolicy.html">Privacy Policy</a>
        </nav>
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    </header>
    <script>
    let navbar = document.querySelector('.navbar');
    
    document.querySelector('#menu-btn').onclick = () =>{
        navbar.classList.toggle('active');
    
    }
    
    window.onscroll = () =>{
        navbar.classList.remove('active');
    }
    </script>
<div class="tag"> <a href="https://codepen.io/Wheatability" target="_blank">@TylerPurvines</a></div>
<div class="center">
  <div class="calculator">
    <div class="top-bar">
      <button class="op clear">C</button>
      <div class="display">0</div>
    </div>
    <div class="keys">
      <div class="row">
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="op multiply">x</button>
      </div>
      <div class="row">
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="op divide">/</button>
      </div>
      <div class="row">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="op add">+</button>
      </div>
      <div class="row">
        <button class="num">.</button>
        <button class="num">0</button>
        <button class="equals">=</button>
        <button class="op subtract">-</button>
      </div>
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
