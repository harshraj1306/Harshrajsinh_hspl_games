<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TowerPfHanoi(lite)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo"> Towerofhanoi </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="privacypolicy.html">Privacy Policy</a>
        </nav>
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    </header>
    <script>
    let navbar = document.querySelector('.navbar');
    
    document.querySelector('#menu-btn').onclick = () =>{
        navbar.classList.toggle('active');
    
    }
    
    window.onscroll = () =>{
        navbar.classList.remove('active');
    }
    </script>
    <div class="container">
        <div id="game">
        <div data-stack="1">
          <div data-block="100"></div>
          <div data-block="75"></div>
          <div data-block="50"></div>
          <div data-block="25"></div>
        </div>
        <div data-stack="2"></div>
        <div data-stack="3"></div>
        </div>
      </div>
      <div id="moves">0</div>
      <div id="announce-game-won"></div>
    <script src="main.js"></script>
</body>
</html>
