<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrognome</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
  <header class="header" style="height: 70px; ">
    <a href="index.html" class="logo"> HSPL </a>
    <nav class="navbar" style="top: 25px;font-size: x-small; text-decoration: none;">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="disclaimer.html">Disclaimer</a>
      <a href="contact.html">contact us</a>
    </nav>
    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>
</header>
    <script>
    


        let navbar = document.querySelector('.navbar');
        
        document.querySelector('#menu-btn').onclick = () =>{
            navbar.classList.toggle('active');
        
        }
        
        window.onscroll = () =>{
            navbar.classList.remove('active');
        }
        
        var swiper = new Swiper(".product-slider", {
            loop:true,
            spaceBetween: 20,
            autoplay: {
                delay: 7500,
                disableOnInteraction: false,
            },
            centeredSlides: true,
            breakpoints: {
              0: {
                slidesPerView: 1,
              },
              768: {
                slidesPerView: 2,
              },
              1020: {
                slidesPerView: 3,
              },
            },
        });
    </script>        
    <div id="metrognome">
        <div class="gnome">
          <div class="hat"></div>
          <div class="beard">
            <div class="stache left"></div>
            <div class="stache right"></div>
          </div>
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>
      </div>
      
      <div class="controls">
        <input type="range" id="tempo" name="tempo" min="40" max="218" value="120">
        <label for="tempo"><span id="bpm">120</span> bpm</label>
        <button id="play">Play</button>
      </div>
      <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
